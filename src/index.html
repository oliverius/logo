<!DOCTYPE html>
<html>
    <head>
        <title>Logo</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/logo.css" media="screen" />
    </head>
    <body>
        <div class="container">
            <!-- <div class="popup">Popup examples</div>
            <div class="popup">Popup help</div> -->
            <div class="logo-script">
                <textarea id="scriptarea">to line :length
fd :length
end
line 10 + 60
</textarea>
            </div>
            <div class="logo-canvas">
                <canvas id="logocanvas" width="400" height="400"></canvas>
            </div>
            <div class="logo-controls">
                <input type="button" class="button" value="Run ▶️" onclick="interpreter.run()">
                <input type="button" class="button" value="Stop ⏹" onclick="interpreter.stop()">
                <input type="button" class="button" value="Tests" onclick="runtests()">
                <input type="button" class="button" value="Examples 🐢" onclick="run(scriptarea.value)">
                <input type="button" class="button" value="Help 🆘" onclick="run(scriptarea.value)">
                <input type="button" class="button" value="Clear ❌" onclick="interpreter.clear()">
            </div>           
        </div>
        <script type="text/javascript" src="js/logo.js"></script>
    </body>
</html>
