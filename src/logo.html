<!DOCTYPE html>
<html>
    <head>
        <title>Logo</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/logo.css" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="logo-script">
                <textarea id="scriptarea">para cuadrado :lado
  av :lado gd 90 av 30
fin
cuadrado 60</textarea>
            </div>
            <div class="logo-canvas">
                <canvas id="logocanvas" width="400" height="400"></canvas>
            </div>
            <div class="logo-controls">
                <input type="button" class="button" value="Run ▶️" onclick="run(scriptarea.value)">

                <input type="button" class="button" value="Pause ⏸" onclick="run(scriptarea.value)">
            </div>
        </div>        
        <script type="text/javascript" src="js/logo.js"></script>
    </body>
